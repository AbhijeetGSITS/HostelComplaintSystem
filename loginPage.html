<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mt-5 heading">Login Form</h2>
            <div class="cardmy-5">

              <form class="card-body cardbody-color p-lg-5  hovernow" action="/" method="post">

                <div class="text-center">
                  <img src="logo.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div>
                  Who are you? <br>
                    <label for="student"> Student <input type="radio" name="whoami" id="student" value="std"></label><br>
                    <label for="admin">Admin <input type="radio" name="whoami" id="admin" value="adm"></label><br>
                    <label for="warden">Warden <input type="radio" name="whoami" id="warden" value="wrd"></label><br>
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="ID" name="stdid">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="passwd">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-3 text-dark">Not
                  Registered? <a href="/register_student" class="text-dark fw-bold"> Create an
                    Student Account</a>
                </div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="/register_warden" class="text-dark fw-bold"> Create an
                    Warden Account</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
